spring:
  profiles:
    active: ${APP_ACTIVE:prd}
  codec:
    max-in-memory-size: 1024MB
  cloud:
    inetutils:
      preferred-networks:
        - 192
    nacos:
      server-addr: ${NACOS_SERVER_URL:server:58848}
      username: nacos
      password: aENC({RSA2048})
      discovery:
        group: ${NACOS_GROUP_DISCOVERY:TEMPLATE_GROUP}
      config:
        group: ${NACOS_GROUP_CONFIG:TEMPLATE_GROUP}
        file-extension: yml
        shared-configs:
          - data-id: application-shared-${spring.profiles.active}.yml
            group: ${NACOS_GROUP_CONFIG:TEMPLATE_GROUP}
            refresh: true